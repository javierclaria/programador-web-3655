<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script type="text/javascript" src="js/script.js"></script>
  <link rel="stylesheet" type="text/css" media="all" href="css/style.css" />

  <title>Desafio</title>
</head>
<body>
	<h2>Workshop</h2>

	<div class="box">
		<h3>Lista de Alumnos</h3>

	</div>

	<div class="box">
		<h3>Ingreso de datos</h3>

		<form id="ingresoDatos">
		  <input type="text" name="nombre" placeholder="Nombre">
		  <input type="text" name="apellido" placeholder="Apellido">
		  <input type="number" name="dni" placeholder="DNI">
		  <input type="email" name="email" placeholder="E-mail" >

		  <input type="submit" value="Agregar Alumno">

		</form>

		<form id="eliminarAlumno">

		  <input type="number" name="dniEliminar" placeholder="DNI">
		  <input type="submit" value="Eliminar Alumno">

		</form>

		<form id="buscarAlumno">

		  <input type="text" name="nombreBuscar" placeholder="Nombre">
		  <input type="submit" value="Buscar Alumno">

		</form>

	</div>

</body>

</html>
